<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Github Status</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <meta name="msapplication-TileColor" content="#c3dafe">
  <meta name="msapplication-config" content="assets/browserconfig.xml">
  <meta name="theme-color" content="#c3dafe">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  
  <div class="root">
    <header>
      <div class="title">
        <svg height="32" class="octicon octicon-mark-github d-block mx-auto" viewBox="0 0 16 16" version="1.1" width="32"
        aria-hidden="true">
        <path fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
        </path>
      </svg>&nbsp;Github Status</div>
    </header>
    <br>
    <main>
      <p class="heading">Current Status</p>
      <div class="loader"></div>
      <section class="status-container">
        <div class="status-component" data-component="GO" data-status="">
          <div class="status-name">Git Operations</div>
          <span class="status-indicator" data-color=""></span>
        </div>
        <div class="status-component" data-component="AR" data-status="">
          <div class="status-name">API Requests</div>
          <span class="status-indicator"></span>
        </div>
        <div class="status-component" data-component="WH" data-status="">
          <div class="status-name">Webhooks</div>
          <span class="status-indicator"></span>
        </div>
        <div class="status-component" data-component="IS" data-status="">
          <div class="status-name">Issues</div>
          <span class="status-indicator"></span>
        </div>
        <div class="status-component" data-component="PR" data-status="">
          <div class="status-name">Pull Requests</div>
          <span class="status-indicator"></span>
        </div>
        <div class="status-component" data-component="GA" data-status="">
          <div class="status-name">GitHub Actions</div>
          <span class="status-indicator"></span>
        </div>
        <div class="status-component" data-component="GPK" data-status="">
          <div class="status-name">GitHub Packages</div>
          <span class="status-indicator"></span>
        </div>
        <div class="status-component" data-component="GP" data-status="">
          <div class="status-name">GitHub Pages</div>
          <span class="status-indicator"></span>
        </div>
      </section>
      <br>
      <section class="repo-link">
        <p class="heading">Repositry</p>
        <a href="https://github.com/vikkycreations/github-status/" target="_blank">Repo</a>
        <a href="https://github.com/florinpop17/app-ideas/" target="_blank">Idea from here</a>
      </section>
      <section class="error hide">
        <b>Something went Wrong</b>
        <p style="font-size: 0.9em;">Please try again!...</p>
      </section>
    </main>
    <footer>
      Made by Vignesh &copy; 2020
    </footer>
    
  </div>

  <script src='main.js'></script>
</body>
</html>
